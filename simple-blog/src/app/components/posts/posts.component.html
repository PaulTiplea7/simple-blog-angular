<button routerLink="/home" class="back-button">Go Home</button>
<div class="content">
  <div class="container">
    <div class="card" *ngFor="let post of posts; index as i;">
      <div [routerLink]="['/posts', post.id]">
        <h4>Post #{{i+1}}</h4>
        <h3 class="post-title">{{post.title}}</h3>
        <span class="tag" *ngFor="let tag of post.tags; index as i;">#{{tag}}</span>
      </div>
    </div>
  </div>
  <br>
</div>
