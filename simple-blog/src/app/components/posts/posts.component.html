<button routerLink="/home" class="btn__back">Go Home</button>
<div class="posts">
  <!-- NOTE: Avoid redundant div structure -->
  <div class="post" *ngFor="let post of posts$ | async; index as i">
    <div [routerLink]="['/posts', post.id]">
      <h4>Post #{{ post.id }}</h4>
      <h3 class="post__title">{{ post.title }}</h3>
      <span class="post__tags" *ngFor="let tag of post.tags; index as i"
        >#{{ tag }}</span
      >
    </div>
  </div>
  <br />
</div>
